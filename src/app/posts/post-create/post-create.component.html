<mat-card>
  <form (submit)="onSavePost(formPost)" #formPost="ngForm">
    <mat-form-field>
      <input
      type="text"
      matInput
      placeholder="Title"
      name="title"
      #title="ngModel"
      [ngModel]="post?.title"
      required/>
      <mat-error *ngIf="title.invalid">Please Enter Valid Title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput
      rows="4"
      placeholder="Content"
      name="content"
      [ngModel]="post?.content"
      #content="ngModel"
      required ></textarea>
      <mat-error *ngIf="content.invalid">Please Enter Valid Content</mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color="accent"
    type="submit">
      Save Post
    </button>
  </form>
</mat-card>
